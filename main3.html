      <form>
        <div class="form-row" style="font-family: Verdana">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="First">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="email" class="form-control" id="inputPassword4" placeholder="Last">
          </div>
        </div>
        <div class="form-group" style="font-family: Verdana">
          <label for="inputPassword4">Email</label>
          <input type="email" class="form-control" id="inputPassword4" placeholder="xxxxxx@sfw.com">
        </div>
        <div class="form-group" style="font-family: Verdana">
          <label for="inputAddress">Full Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row" style="font-family: Verdana">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Your city">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Central Jakarta</option>
                <option>North Jakarta</option>
                <option>South Jakarta</option>
                <option>East Jakarta</option>
                <option>West Jakarta</option>
              </select>
            </div>
            <div class="form-group col-md-2" style="font-family: Verdana">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="123456">
            </div>
          </div>
        <div class="form-group" style="font-family: Verdana">
          <label for="inputAddress2">Phone Number</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="(123)45678910">
        </div>
        <div class="form-group" style="font-family: Verdana">
            <label for="exampleFormControlTextarea1">Item(s) Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Shoes, Food, Shirt, etc."></textarea>
          </div>
        
          <form>
            <div class="form-group" style="font-family: Verdana">
              <label for="exampleFormControlFile1">Upload item's picture (.jpg/ .png)</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          </form>

          <div class="card-body" style="font-family: Verdana">
            <div class="row">
                <div class="col-sm-12">
                </div>
            </div>

            <div class="form-group" style="font-family: Verdana">
                <label for="inputState">Payment Method</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>VISA</option>
                  <option>MasterCard</option>

                </select>
              </div>

            <div class="form-group" style="font-family: Verdana">
                <label for="inputAddress2">Card Number</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="XXXX XXXX XXXX XXXX">
              </div>
            <div class="row">
                <div class="form-group col-sm-4" style="font-family: Verdana">
                    <label for="ccmonth">Month</label>
                    <select class="form-control" id="ccmonth">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="form-group col-sm-4" style="font-family: Verdana">
                    <label for="ccyear">Year</label>
                    <select class="form-control" id="ccyear">
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </div>
                <div class="col-sm-4" style="font-family: Verdana">
                    <div class="form-group">
                        <label for="cvv">CVV/CVC</label>
                        <input class="form-control" id="cvv" type="text" placeholder="123">
                    </div>
                </div>
            </div>
        </div>
       


          <div class="form-group" style="font-family: Verdana">
            <label for="inputState">Choose Service Type</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Regular (2 weeks - 1 month)</option>
              <option>Fast (1-2 week(s))</option>
              <option>Xtra (less than 1 month)</option>

            </select>
          </div>
         
        <div class="form-group" style="font-family: Verdana">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                
                    Terms & Condition
        
            </label>
          </div>
        </div>
        <a href="main4.html">
          <button type="submit" class="btn btn-primary">Send</button>
